<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<style>
	* {
		margin: 0;
		box-sizing: border-box;
		padding: 0;
	}

	:root {
		--blue: rgb(61, 90, 254);
		--light-blue: rgb(33, 150, 243);
		--light-green: rgb(95, 255, 180);
		--light-blue-percent: rgb(24, 49, 97);
	}

	body {
		color: rgb(239, 255, 242);
		background-color: rgb(10, 10, 10);
		font-family: 'IBM Plex Mono', Arial Nova Light;
		display: flex;
		margin-top: 1.5rem;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		height: 100vh;
		overflow-x: hidden;
	}

	a {
		color: inherit;
		text-decoration: none;
	}

	.link {
		display: block;
		width: 100vw;
		border-top: 1px solid rgba(255, 255, 255, 0.5);
		font-size: clamp(2em, 5vw, 6em);
		padding: clamp(0.25em, 1vw, 0.5em) clamp(1em, 4vw, 4em);
		position: relative;
	}

	.link:nth-child(3) {
		border-bottom: 1px solid rgba(255, 255, 255, 0.5);
	}

	.link::before {
		content: "";
		position: absolute;
		left: 0;
		top: 0;
		height: 100%;
		width: 0%;
		background: linear-gradient(65deg, transparent, var(--blue), var(--light-blue-percent), var(--light-green));
	}

	.link:hover::before {
		transition: width 600ms ease;
		width: 100%;
	}

	.link-block {
		display: block;
	}
	</style>
	<title>Good luck for the Exams âœ¨ &egsdot;</title>
</head>
<body>
	<!-- You are at wrong path &nbsp;<i>kiddo</i>. Check the url again &uArr;. -->
	<a class="link" href="./angular/" target="_blank">Angular JS</a>
	<a class="link" href="./express/" target="_blank">Express & API</a>
    <a class="link" href="./cyber/" target="_blank">Cyber Security</a>
    <a class="link" href="./cloud/" target="_blank">Cloud Computing</a>
    <a class="link" href="./coding/" target="_blank">Competitive Coding</a>
    <a class="link" href="./english/" target="_blank">Professional English</a>
    <script>
		for (const eachLink of document.getElementsByClassName("link")) {
			eachLink.onmousemove = (e) => {
				const decimal = e.clientX / eachLink.offsetWidth;

				const basePercent = 80,
					percentRange = 20,
					adjustablePercent = percentRange * decimal;

				const lightBluePercent = basePercent + adjustablePercent;

				eachLink.style.setProperty("--light-blue-percent", `${lightBluePercent}%`)
			};
		}
	</script>
</body>
</html>

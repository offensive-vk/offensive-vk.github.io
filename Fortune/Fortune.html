<body>
    <div class="box">
        <h1> Fortune Teller </h1><br>
        <form onsubmit="event.preventDefault(); checkChoice();">

            <input type="text" id="inputField" required><br>
            <button type="submit" id="btn">Curse My Fortune</button>
        </form>
        <p id="result"></p>
    </div>
